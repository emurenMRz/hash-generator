name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Make build script executable
        run: chmod +x ./src-wasm/build.sh

      - name: Build WASM
        run: cd ./src-wasm && ./build.sh

      - name: Package VSIX
        run: npx vsce package

      - name: Get VSIX filename
        id: vsix
        run: echo "filename=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Read version from package.json
        id: pkg
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Fail if release already exists
        run: |
          VERSION=${{ steps.pkg.outputs.version }}
          TAG="v$VERSION"
          echo "Checking if release $TAG exists..."

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG)

          if [ "$STATUS" = "200" ]; then
            echo "Release $TAG already exists. Failing workflow."
            exit 1
          else
            echo "Release $TAG does not exist. Continuing."
          fi

      - name: Create Release & Upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: Release v${{ steps.pkg.outputs.version }}
          files: ${{ steps.vsix.outputs.filename }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
